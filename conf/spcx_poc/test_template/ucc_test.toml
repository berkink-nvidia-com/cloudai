name = "UCCTest"

[cmd_args]
  [cmd_args.docker_image_url]
  type = "str"
  default = "nvcr.io/nvidia/pytorch:24.02-py3"

  [cmd_args.collective]
  type = "preset"
  values = ["allgather",
            "allgatherv",
            "allreduce",
            "alltoall",
            "alltoallv",
            "barrier",
            "bcast",
            "gather",
            "gatherv",
            "reduce",
            "reduce_scatter",
            "reduce_scatterv",
            "scatter",
            "scatterv",
            "memcpy",
            "reducedt",
            "reducedt_strided"]
  default = "alltoall"

  [cmd_args.num_nodes]
  type = "int"
  default = "2"

  [cmd_args.b]
  type = "str"
  default = "1"

  [cmd_args.e]
  type = "str"
  default = "8M"
